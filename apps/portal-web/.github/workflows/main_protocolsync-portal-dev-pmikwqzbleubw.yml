# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Dev Deploy - protocolsync-portal-dev-pmikwqzbleubw

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Debug - Check environment variables
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_CHAT_API_URL: ${{ secrets.VITE_CHAT_API_URL }}
          VITE_API_KEY: ${{ secrets.VITE_API_KEY }}
        run: |
          echo "VITE_API_URL is set: $(if [ -n \"$VITE_API_URL\" ]; then echo YES; else echo NO; fi)"
          echo "VITE_CHAT_API_URL is set: $(if [ -n \"$VITE_CHAT_API_URL\" ]; then echo YES; else echo NO; fi)"
          echo "VITE_API_KEY is set: $(if [ -n \"$VITE_API_KEY\" ]; then echo YES; else echo NO; fi)"

      - name: Install dependencies and build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_CHAT_API_URL: ${{ secrets.VITE_CHAT_API_URL }}
          VITE_WEBSITE_URL: https://nice-hill-01c620010.3.azurestaticapps.net
          VITE_AZURE_CLIENT_ID: ${{ secrets.VITE_AZURE_CLIENT_ID }}
          VITE_AZURE_TENANT_ID: ${{ secrets.VITE_AZURE_TENANT_ID }}
          VITE_API_KEY: ${{ secrets.VITE_API_KEY }}
        run: |
          echo "Building with VITE_API_URL starting with: ${VITE_API_URL:0:30}..."
          npm install
          rm -rf dist node_modules/.vite
          npm run build
          echo "Checking built bundle for API URL..."
          grep -o 'localhost:3000' dist/assets/*.js | head -1 && echo "ERROR: localhost found in bundle!" || echo "OK: localhost not found"
          grep -o 'https://protocolsync-app-dev[^"]*' dist/assets/*.js | head -1 || echo "WARNING: Azure URL not found"
          
      - name: Create static server package
        run: |
          cd dist
          # Create package.json for serving static files
          cat > package.json << 'EOF'
          {
            "name": "protocolsync-portal",
            "version": "1.0.0",
            "scripts": {
              "start": "npx serve -s . -l $PORT"
            },
            "dependencies": {
              "serve": "^14.2.1"
            }
          }
          EOF
          npm install --production
          cd ..

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FDF0D3CAB84549D09A1EF54F303A0B30 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0E09C3DF210946A99C916352E7C54366 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_75A21B3CB0E145D2A4C6A4C359E136A4 }}

      - name: Disable build during deployment
        run: |
          az webapp config appsettings set \
            --resource-group protocolsync-rg-dev-private \
            --name protocolsync-portal-dev-pmikwqzbleubw \
            --settings SCM_DO_BUILD_DURING_DEPLOYMENT=false
          
          # Restart to apply the setting
          az webapp restart \
            --resource-group protocolsync-rg-dev-private \
            --name protocolsync-portal-dev-pmikwqzbleubw

      - name: Set Azure App Service startup command (dev)
        run: |
          az webapp config set \
            --resource-group protocolsync-rg-dev-private \
            --name protocolsync-portal-dev-pmikwqzbleubw \
            --startup-file 'npm start'

      - name: Deploy to Azure Web App
        run: |
          cd dist
          zip -r ../deploy.zip .
          cd ..
          az webapp deploy --resource-group protocolsync-rg-dev-private \
            --name protocolsync-portal-dev-pmikwqzbleubw \
            --src-path deploy.zip \
            --type zip \
            --clean true \
            --restart false
